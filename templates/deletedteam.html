{% extends "main.html" %}
{% block content %}

    <div>
        <h1>Are you sure you want to delete {{i.name}}?</h1>

        <form action="{{url_for('deleteTeam', league_id=i.league_id, team_id=i.id )}}" method = 'POST'>


        <input type='submit' value='Delete'>

        <a href="{{url_for('soccerClub', league_id = i.league_id) }}">Cancel</a>
        </form>

    </div>

{% endblock %}
